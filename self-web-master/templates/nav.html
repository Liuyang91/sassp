<header class="am-topbar admin-header">
    <div class="am-topbar-brand">
        <strong>Self Adaptation</strong> <small>Self-adaptive Software Construct Platform</small>
    </div>
    <button class="am-topbar-btn am-topbar-toggle am-btn am-btn-sm am-btn-success am-show-sm-only" data-am-collapse="{target: '#topbar-collapse'}"><span class="am-sr-only">导航切换</span> <span class="am-icon-bars"></span></button>
    <div class="am-collapse am-topbar-collapse" id="topbar-collapse">
        <ul class="am-nav am-nav-pills am-topbar-nav am-topbar-right admin-header-list">
            {% if current_user.is_authenticated == false%}
            <li><a href="register"><span class="am-icon-sign-up"></span>register</a></li>
            <li><a href="login"><span class="am-icon-sign-in"></span> login</a></li>
            {% else %}
            <li class="am-dropdown" data-am-dropdown id="profile">
                <a class="am-dropdown-toggle" data-am-dropdown-toggle href="javascript:;">
                    <span class="am-icon-users"></span> {{ current_user.username}} <span class="am-icon-caret-down"></span>
                </a>
                <ul class="am-dropdown-content">
                    <li><a href="#"><span class="am-icon-user"></span> info</a></li>
                    <li><a href="#"><span class="am-icon-cog"></span> setting</a></li>
                    <li><a href="logout"><span class="am-icon-power-off"></span> logout</a></li>
                </ul>
            </li>
            {% endif %}
            <li class="am-hide-sm-only"><a href="javascript:;" id="admin-fullscreen"><span class="am-icon-arrows-alt"></span> <span class="admin-fullText">fullscreen</span></a></li>
        </ul>
    </div>
</header>
